name: default

kind: pipeline
type: docker
os: linux

platform:
  arch: arm64

#node:
#  lab: yes
#  arch: arm64

steps:
- name: greeting
  image: alpine
  commands:
  - pwd
  - date
  - hostname
  - echo $HOME

- name: submodules
  image: alpine/git
  commands:
  - git submodule update --recursive --remote

- name: build
  image: ubuntu
  settings:
     repo: docker-http-server
     create_repository: true
     registry: 565683576536.dkr.ecr.eu-west-1.amazonaws.com
     access_key:
       from_secret: ecr-sx-aws_access_key_id
     secret_key:
       from_secret: ecr-sx-aws_secret_access_key
     region: eu-west-1
  tags: 
    - 1.0.0

